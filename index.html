      <div id="visitorCounter" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f0f0f0; padding: 10px; text-align: center;">
        <script>        var visitorIds = JSON.parse(localStorage.getItem("visitorIds")) || [];

        // Check if the current visitor's ID is already recorded
        var currentVisitorId = localStorage.getItem("currentVisitorId");
        if (!currentVisitorId || visitorIds.indexOf(currentVisitorId) === -1) {
            // If not recorded, add the current visitor's ID to the array
            currentVisitorId = generateUniqueId();
            visitorIds.push(currentVisitorId);

            // Update the array in localStorage
            localStorage.setItem("visitorIds", JSON.stringify(visitorIds));
            localStorage.setItem("currentVisitorId", currentVisitorId);
        }

        // Display the number of unique visitors at the bottom of the page
        document.getElementById("visitorCounter").innerHTML = ": " + visitorIds.length;

        // Function to generate a unique ID
        function generateUniqueId() {
            return Math.random().toString(36).substr(2, 9);
        }</script>
